name: IaC Publish to StackGen

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Optional version to publish (defaults to derived timestamp)'
        required: false
        default: ''

jobs:
  publish:
    name: Publish modules to StackGen
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch StackGen action (private repo)
        uses: actions/checkout@v4
        with:
          repository: sg-tf-demo-org/stackgen-action
          ref: main
          fetch-depth: 0
          clean: true
          path: .github/actions/stackgen-action
          token: ${{ secrets.SG_ACTION_PAT }}

      - name: Upload modules
        uses: ./.github/actions/stackgen-action
        with:
          stackgen_url: ${{ secrets.STACKGEN_URL }}
          stackgen_token: ${{ secrets.STACKGEN_API_KEY }}
          modules_dir: modules
          provider: aws
          version: ${{ inputs.version }}

      - name: Update StackGen resource restriction policy
        run: |
          set -euo pipefail
          # Resource restriction policies must use resourceType (not label).
          # For our custom modules, resourceType is derived from the module label (dir name) by:
          # - lowercasing
          # - replacing any non [a-z0-9] run with "_"
          # - trimming leading/trailing "_"
          mapfile -t module_labels < <(find modules -mindepth 1 -maxdepth 1 -type d -printf '%f\n' | sort)

          resource_types=()
          for label in "${module_labels[@]}"; do
            resource_type="$(printf '%s' "$label" \
              | tr '[:upper:]' '[:lower:]' \
              | sed -E 's/[^a-z0-9]+/_/g; s/^_+//; s/_+$//')"
            [ -n "$resource_type" ] && resource_types+=("$resource_type")
          done

          resource_types_json=$(printf '%s\n' "${resource_types[@]}" | jq -R . | jq -s .)
          resource_types_json=${resource_types_json:-[]}
          jq --argjson resource_types "$resource_types_json" '.resources = $resource_types' stackgen/resource-restriction.json > stackgen/resource-restriction.json.tmp
          mv stackgen/resource-restriction.json.tmp stackgen/resource-restriction.json

      - name: Upload resource restriction policy
        run: stackgen upload resource-restriction-policy -p stackgen/resource-restriction.json
