name: IaC Publish to StackGen

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Optional version to publish (defaults to derived timestamp)'
        required: false
        default: ''

jobs:
  publish:
    name: Publish modules to StackGen
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch StackGen action (private repo)
        uses: actions/checkout@v4
        with:
          repository: sg-tf-demo-org/stackgen-action
          ref: cesar
          fetch-depth: 0
          clean: true
          path: .github/actions/stackgen-action
          token: ${{ secrets.SG_ACTION_PAT }}

      - name: Upload modules
        uses: ./.github/actions/stackgen-action
        with:
          stackgen_url: ${{ secrets.STACKGEN_URL }}
          stackgen_token: ${{ secrets.STACKGEN_API_KEY }}
          modules_dir: modules
          provider: aws
          version: ${{ inputs.version }}

      - name: Update StackGen resource restriction policy
        run: |
          set -euo pipefail
          mapfile -t modules < <(find modules -mindepth 1 -maxdepth 1 -type d -printf '%f\n' | sort)
          modules_json=$(printf '%s\n' "${modules[@]}" | jq -R . | jq -s .)
          modules_json=${modules_json:-[]}
          jq --argjson modules "$modules_json" '.resources = $modules' stackgen/resource-restriction.json > stackgen/resource-restriction.json.tmp
          mv stackgen/resource-restriction.json.tmp stackgen/resource-restriction.json

      - name: Upload resource restriction policy
        run: stackgen upload resource-restriction-policy -p stackgen/resource-restriction.json
